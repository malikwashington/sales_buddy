
<div class="modal " id="newContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Create New Contact
        </h5>
        <button type="button" class="close" data-bs-toggle="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/contacts/new" method="POST" name="new-contact" id="new-contact-form">
        <div class="modal-body" id="newContactModalBody">
          {{form.hidden_tag()}}
          {% for line in form %}

          <div class="form-group">
            <div class="row mb-2">
    
              <div class="col-4 d-flex align-items-center">
                {% if not loop.last %}
                {{line.label(class_="form-control-label")}} 
                {% endif %}
              </div>

              <div class="col-8">
                {{line(class_="form-control")}}
              </div>
            
            </div>
          </div>
          {% endfor %}

        </div>

        <div class="modal-footer" id="newContactModalFooter">
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#newContactModal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Save Contact
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
