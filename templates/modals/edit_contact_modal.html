
<div class="modal " id="contactEditModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactEditModalTitle">
          Edit Contact 
        </h5>
        <button type="button" class="close" data-bs-toggle="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="contactEditModalBody">
       
       <form action="/" method='POST' id="contactEditForm">
          {{form.hidden_tag()}} 

          {% for line in form %}

          <div class="form-group">
            <div class="row mb-2">
              
              <div class="col-4 d-flex align-items-center">
                {% if not loop.last %}
                {{line.label(class_="form-control-label")}} 
                {% endif %}
              </div>
              <div class="col-8">
                {{line(class_="form-control")}}
              </div>
            </div>
          </div>
          {% endfor %}
       </form> 
      </div>
      <div class="modal-footer" id="contactEditModalFooter">
        
      </div>
    </div>
  </div>
</div>
